<!DOCTYPE html>
<html lang="pt" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>angularjs-applications</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="mainCtrl as vm">
    <div class="container">
        <h1 class="page title">Times</h1>
        <form>
            <div class="form-group">
                <label for="pesquisatime">Pesquisar: </label>
                <input ng-model="vm.inputTeam" type="text" class="form-control" placeholder="Adicione o nome de um time">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="vm.addTeam()">Adicionar</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in vm.teams">
                    <td>{{team.name}}</td>
                    <td>
                        <button ng-click="vm.removeTeam(team)" class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="well text-center" ng-show="vm.teams.length == 0">
            Você não possui nenhum registro.
        </div>
    </div>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <!-- AngularJS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
