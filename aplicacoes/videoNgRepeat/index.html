<!DOCTYPE html>
<html lang="pt" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>angularjs-applications</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/united/bootstrap.min.css" rel="stylesheet" />
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <h1 class="page title">Lista de videos</h1>
        <div>
            <div ng-repeat="video in videos | orderBy: '-date'" style="padding:20px">
                <div>
                    <iframe width="560" height="315" ng-src="{{video.url | trusted}}" frameborder="0" allowfullscreen></iframe>
                    <p>URL: {{video.url | trusted}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <!-- AngularJS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
